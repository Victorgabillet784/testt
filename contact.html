<!DOCTYPE html> <!-- Indique que le document est conforme au standard HTML5 -->
<html lang="en"> <!-- Définit la langue principale du document en anglais -->
<head>
  <meta charset="UTF-8"> <!-- Définit l'encodage des caractères en UTF-8 (compatible avec la plupart des langues) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rendre la mise en page responsive en adaptant à la largeur de l'appareil -->
  <title>Contactez-nous</title> <!-- Définit le titre de la page affiché dans l'onglet du navigateur -->
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers la feuille de style CSS externe -->
</head>
<body>
  <!-- Début de l'en-tête du site -->
  <header>
    <div class="container"> <!-- Conteneur principal de l'en-tête -->
        <a href="index.html"> <!-- Lien cliquable pour rediriger vers la page d'accueil -->
            <img src="papiers-peints-deer-dressed-up-in-hipster-style-simple-logo-design-vector.jpg.jpg" alt="Logo Agence" class="logo"> <!-- Logo de l'agence avec un texte alternatif pour l'accessibilité -->
        </a>
      <nav> <!-- Section de navigation -->
        <ul class="menu"> <!-- Liste des liens du menu -->
          <li><a href="index.html">Accueil</a></li> <!-- Lien vers la page d'accueil -->
          <li><a href="about.html">À propos</a></li> <!-- Lien vers la page "À propos" -->
          <li><a href="contact.html" class="active">Contact</a></li> <!-- Lien actif vers la page "Contact" -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Début du contenu principal -->
  <main>
    <section class="contact"> <!-- Section spécifique pour le formulaire de contact -->
      <h1>Contactez-nous</h1> <!-- Titre principal de la page -->
      <form> <!-- Début du formulaire -->
        <label for="name">Nom :</label> <!-- Étiquette pour le champ de saisie du nom -->
        <input type="text" id="name" name="name"> <!-- Champ de saisie pour le nom -->
        
        <label for="email">Email :</label> <!-- Étiquette pour le champ de saisie de l'email -->
        <input type="email" id="email" name="email"> <!-- Champ de saisie pour l'adresse email -->

        <label for="message">Message :</label> <!-- Étiquette pour le champ de texte du message -->
        <textarea id="message" name="message"></textarea> <!-- Zone de texte pour le message -->

        <button type="submit">Envoyer</button> <!-- Bouton pour soumettre le formulaire -->
      </form>
    </section>
  </main>

  <!-- Début du pied de page -->
  <footer>
    <p>&copy; 2024 Agence de Design Graphique. Tous droits réservés.</p> <!-- Texte légal indiquant les droits d'auteur -->
  </footer>
</body>
</html>
